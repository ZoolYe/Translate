plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'zool'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('com.alibaba:fastjson:1.2.47')
}

intellij {
    version '2018.2.6'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}